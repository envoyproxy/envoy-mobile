# We build upon the default config provided by https://github.com/arturbosch/detekt/blob/master/detekt-cli/src/main/resources/default-detekt-config.yml
build:
  maxIssues: 0

processors:
  active: true
  exclude:

console-reports:
  active: true
  exclude:

style:
  ComplexCondition:
    active: false
  MagicNumber:
    active: false
  MaxLineLength:
    maxLineLength: 100
  TooManyFunctions:
    active: false
