name: bump_support_rotation

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  bump_support_rotation:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: git checkout
        uses: actions/checkout@v2
      - name: Bump Lyft Support Rotation
        run: ./tools/bump_lyft_support_rotation.sh
      - name: Set Branch
        id: branch
        run: |
          echo "::set-output name=BRANCH_NAME::support-bump-${GITHUB_RUN_ID}"
      - name: Commit Changes
        run: |
          git remote set-url origin "https://${{ secrets.GITHUB_TOKEN }}@github.com/envoyproxy/envoy-mobile.git/"
          git config --global user.email "${GITHUB_ACTOR}"
          git config --global user.name "${GITHUB_ACTOR}@users.noreply.github.com"
          git checkout -b "${{ steps.branch.outputs.BRANCH_NAME }}"
          git add .github/lyft_maintainers.yml
          git commit -am "Bump Lyft Support Rotation"
      - name: Submit Pull Request
        uses: repo-sync/pull-request@v2
        with:
          pr_title: Bump Lyft Support Rotation
          source_branch: ${{ steps.branch.outputs.BRANCH_NAME }}
          destination_branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
