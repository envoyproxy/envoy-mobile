name: coverage

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  coverage:
    name: coverage
    runs-on: ubuntu-18.04
    timeout-minutes: 120
    defaults:
      run:
        shell: bash
    container:
      image: envoyproxy/envoy-build-ubuntu:b51ac7a0f2cb5dd729984a379a301ce029ac765d
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - id: check_context
        name: 'Check whether to run'
        run: |
          if git rev-parse --abbrev-ref HEAD | grep -q ^main$ || git diff --name-only origin/main | grep -qe common/ -e ^.github/workflows/coverage.yml ; then
            echo "Coverage will run."
            echo "::set-output name=run_coverage::true"
          else
            echo "Skipping coverage."
            echo "::set-output name=run_coverage::false"
          fi
      - name: 'Run coverage'
        if: steps.check_context.outputs.run_coverage == 'true'
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        continue-on-error: true
        run: |
          echo "build --remote_header=\"Authorization=Bearer ${{ secrets.GITHUB_TOKEN }}\"" > ~/.bazelrc
          env
          BAZEL_BUILD_OPTIONS="--config=debug --config=remote-ci-linux-coverage" \
            SRCDIR=${PWD} FUZZ_COVERAGE=false VALIDATE_COVERAGE=true \
            CC=/opt/llvm/bin/clang \
            CXX=/opt/llvm/bin/clang++ \
            GCOV=/opt/llvm/bin/llvm-profdata \
            BAZEL_LLVM_COV=/opt/llvm/bin/llvm-cov \
            BAZEL_USE_LLVM_NATIVE_COVERAGE=1 \
            PATH=/opt/llvm/bin:${PATH} \
            COVERAGE_THRESHOLD=95 \
            ./.github/workflows/run_envoy_bazel_coverage.sh //test/common/foo:a_test
      - name: 'Package coverage'
        if: steps.check_context.outputs.run_coverage == 'true'
        continue-on-error: true
        run: |
          ls -lR bazel-out/_coverage/
          cat $(find /github/home/.cache/bazel/_bazel_root/e390684146b86f31340021c5495bb190/ -name "java.log") > mylog_java.txt
          cat $(find bazel-out/ -name "test.log") > test.log
          tar -czvf coverage.tar.gz generated/coverage
      - name: 'Upload report'
        if: steps.check_context.outputs.run_coverage == 'true'
        uses: actions/upload-artifact@v2
        with:
          name: coverage.tar.gz
          path: coverage.tar.gz
      - name: 'Upload log 1'
        uses: actions/upload-artifact@v2
        with:
          name: mylog_ls.txt
          path: mylog_ls.txt
      - name: 'Upload log 2'
        uses: actions/upload-artifact@v2
        with:
          name: mylog_java.txt
          path: mylog_java.txt
      - name: 'Upload log 3'
        uses: actions/upload-artifact@v2
        with:
          name: test.log
          path: test.log
