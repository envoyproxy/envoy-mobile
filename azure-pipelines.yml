resources:
  containers:
  - container: envoy-container
    image: envoyproxy/envoy-build:cfc514546bc0284536893cca5fa43d7128edcd35
  - container: swiftlint-container
    image: norionomura/swiftlint:0.33.0_swift-5.0
  - container: jdk8
    image: openjdk:8-jdk

trigger:
- master

stages:
  - stage: performance
    dependsOn: [] # this removes the implicit dependency on previous stage and causes this to run in parallel.
    jobs:
      - job: size_current
        timeoutInMinutes: 60
        pool:
          vmImage: 'macos-10.14'
        steps:
          - checkout: self
            submodules: true
          # - script: ./ci/mac_ci_setup.sh
          #   displayName: 'Install dependencies'
          # - script: CC=clang  CXX=clang++ bazel build //test/performance:test_binary_size --config=sizeopt --copt=-ggdb3
            # displayName: 'Build test binary'
          - task: PublishPipelineArtifact@0
            displayName: 'Publish current test binary'
            inputs:
              artifactName: 'current'
              targetPath: bin/current/test_binary_size
      - job: size_master
        timeoutInMinutes: 60
        pool:
          vmImage: 'macos-10.14'
        steps:
          - checkout: self
            submodules: true
          # - script: ./ci/mac_ci_setup.sh
          #   displayName: 'Install dependencies'
          # - script: CC=clang  CXX=clang++ bazel build //test/performance:test_binary_size --config=sizeopt --copt=-ggdb3
          #   displayName: 'Build test binary'
          - task: PublishPipelineArtifact@0
            displayName: 'Publish master test binary'
            inputs:
              artifactName: 'master'
              targetPath: bin/current/test_binary_size
      - job: size_compare
        dependsOn:
          - size_current
          - size_master
        timeoutInMinutes: 60
        pool:
          vmImage: 'macos-10.14'
        steps:
          - script: mkdir -p dist/master && mkdir -p dist/current
          - task: DownloadPipelineArtifact@0
            displayName: 'Download current test binary'
            inputs:
              artifactName: 'current'
              targetPath: dist/current
          - task: DownloadPipelineArtifact@0
            displayName: 'Download master test binary'
            inputs:
              artifactName: 'master'
              targetPath: dist/master
          - script: |
              ls -lh dist
              ls -lh dist/master
              ls -lh dist/current
              strip -S -o dist/master.stripped dist/master/test_binary_size
              zip -9 dist/master.zip dist/master.stripped
              strip -S -o dist/current.stripped dist/current/test_binary_size
              zip -9 dist/current.zip dist/current.stripped
            displayName: 'Strip and Zip binary'
          - script: ./ci/test_binary_size.sh dist/master.zip dist/current.zip
