version: 2.1

executors:
  ubuntu-build:
    description: "A regular build executor based on ubuntu image"
    docker:
      - image: envoyproxy/envoy-build-ubuntu@sha256:8c1f2988318b29df9d70b32ca5a78cf5c95b5732524e71fd97e6eff8a1d0a1bd
    # TODO(mattklein123): Get xlarge class enabled
    resource_class: medium
    working_directory: /source

jobs:
  docs:
    executor: ubuntu-build
    steps:
      - checkout
      - run: git submodule update --init
      - run: docs/build.sh
      - add_ssh_keys:
          fingerprints:
            - "a2:f7:59:f0:01:8b:91:31:ab:0c:3f:9f:25:4c:1e:e5"
      - run: docs/publish.sh
      - store_artifacts:
          path: generated/docs

workflows:
  version: 2
  all:
    jobs:
      - docs:
          filters:
            tags:
              only: /^v.*/
